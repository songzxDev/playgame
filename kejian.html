<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>课件</title>
    <link rel="stylesheet" href="https://unpkg.com/iview@3.5.0/dist/styles/iview.css">
    <style scroped>
        .ivu-tree ul {
            list-style: none;
            margin: 0;
            padding: 0;
            font-size: 16px;
        }
    </style>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.min.js"></script>
    <script src="https://unpkg.com/iview@3.5.0/dist/iview.min.js"></script>
</head>
<body>
<div id="kejian">
    <Row :gutter="24">
        <i-col span="4">
            <Tree :data="data1" :render="renderContent" @on-select-change="handleClickTreeNode"></Tree>
        </i-col>
        <i-col span="20"></i-col>
    </Row>
</div>
<script>
    let kejian = new Vue({
        el: '#kejian',
        data: {
            data1: [
                {
                    title: '讲义',
                    expand: true,
                    render: (h, {root, node, data}) => {
                        return h('span', {
                            style: {
                                display: 'inline-block',
                                width: '100%'
                            }
                        }, [
                            h('span', [
                                h('Icon', {
                                    props: {
                                        type: 'ios-folder-outline'
                                    },
                                    style: {
                                        marginRight: '8px'
                                    }
                                }),
                                h('span', data.title)
                            ]),

                        ]);
                    },
                    children: [
                        {
                            title: '高中',
                            expand: true,
                            children: [
                                {
                                    title: '高一',
                                    expand: true,
                                    children: [
                                        {
                                            title: '数学',
                                            expand: true,
                                            children: [
                                                {
                                                    title: '必修一',
                                                    expand: true,
                                                    children: [
                                                        {
                                                            title: '讲义一',
                                                            expand: true,
                                                            children: [],
                                                        },
                                                        {
                                                            title: '讲义二',
                                                            expand: true,
                                                            children: [],
                                                        },
                                                        {
                                                            title: '讲义三',
                                                            expand: true,
                                                            children: [],
                                                        },
                                                    ],
                                                },
                                                {
                                                    title: '必修二',
                                                    expand: true,
                                                    children: [],
                                                },
                                            ],
                                        },
                                        {
                                            title: '语文',
                                            expand: true,
                                            children: [],
                                        },
                                    ],
                                },
                                {
                                    title: '高二',
                                    expand: true,
                                    children: [],
                                },
                                {
                                    title: '高三',
                                    expand: true,
                                    children: [],
                                },
                            ],
                        },
                        {
                            title: '初中',
                            expand: true,
                            children: [
                                {
                                    title: '初一',
                                    expand: true,
                                    children: [],
                                },
                                {
                                    title: '初二',
                                    expand: true,
                                    children: [],
                                },
                                {
                                    title: '初三',
                                    expand: true,
                                    children: [],
                                },
                            ],
                        },
                    ],
                }
            ],
            buttonProps: {
                type: 'default',
                size: 'small',
            }
        },
        methods: {
            handleClickTreeNode(nodeList, curr) {
                console.log(nodeList, curr);
            },
            append(data) {
                const children = data.children || [];
                children.push({
                    title: 'appended node',
                    expand: true
                });
                this.$set(data, 'children', children);
            },
            remove(root, node, data) {
                const parentKey = root.find(el => el === node).parent;
                const parent = root.find(el => el.nodeKey === parentKey).node;
                const index = parent.children.indexOf(data);
                parent.children.splice(index, 1);
            },
            renderContent(h, {root, node, data}) {
                return h('span', {
                    style: {
                        display: 'inline-block',
                        width: '100%'
                    }
                }, [
                    h('span', [
                        h('Icon', {
                            props: {
                                type: 'ios-paper-outline'
                            },
                            style: {
                                marginRight: '8px'
                            }
                        }),
                        h('span', data.title)
                    ]),

                ]);
            },
        }
    });
</script>
</body>
</html>
