<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>画线</title>
    <style>
        #div1 {
            width: 700px;
            height: 700px;
            margin: 50px auto;
            border: 2px solid #8a8a8a;
            background-color: #009100;
        }
    </style>
</head>
<body>
<div id="div1" class="">
    <canvas id="line1" width="700" height="700"></canvas>
</div>

<script type="text/javascript">
    let c = document.getElementById('line1');
    let ctx = c.getContext("2d");
    ctx.lineWidth = 5;
    ctx.strokeRect(30, 30, 640, 640);  //外方框
    ctx.lineWidth = 1;
    for (let i = 1; i < 8; i++) { //画棋盘横线
        ctx.moveTo(30, i * 80 + 30);
        ctx.lineTo(670, i * 80 + 30);
    }

    for (let i = 1; i < 8; i++) { //画棋盘竖线
        ctx.moveTo(i * 80 + 30, 30);
        ctx.lineTo(i * 80 + 30, 670);
    }

    ctx.stroke();
</script>
</body>
</html>
