<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>M端手势轮播</title>
    <style>
        div#container {
            width: 400px;
            height: 300px;
            white-space: nowrap;
            overflow: hidden;
            outline: solid 1px blue;
            background-color: #111111;
        }
    </style>
</head>
<body>
<div id="container">
</div>
<script>
    let main = document.getElementById('container');
    let x = 0, y = 0;
    main.addEventListener("pan", event => {
        console.log(event.dx, event.dy);
        main.style.transform = `translate(${event.dx + x}px, ${event.dy + y}px)`;
    });

    main.addEventListener("panend", event => {
        x = x + event.dx;
        y = y + event.dy;
    });

    main.addEventListener("pancancel", event => {
        console.log("cancel")
        main.style.transform = `translate(${x}px, ${y}px)`;
    });
    let start = (point, context) => {
        console.log("Start...", point.clientX, point.clientY);
        context.startX = point.clientX;
        context.startY = point.clientY;

        context.isTap = true;
        context.isPan = false;
    };
    let end = (point, context) => {
        let dx = point.clientX - context.startX, dy = point.clientY - context.startY;
        if (context.isTap) {
            let e = new Event("tap");
            main.dispatchEvent(e);
        }
        if (context.isPan) {
            let e = new Event("panend");
            e.dx = dx;
            e.dy = dy;
            main.dispatchEvent(e);
        }
    };
    let cancel = (point, context) => {
        if (context.isPan) {
            let e = new Event("pancancel");
            main.dispatchEvent(e);
        }
    };
    let move = (point, context) => {
        let dx = point.clientX - context.startX, dy = point.clientY - context.startY;
        if (dx * dx + dy * dy > 100) {
            context.isTap = false;

            if (!context.isPan) {
                let e = new Event("panstart");
                e.startX = context.startX;
                e.startY = context.startY;
                main.dispatchEvent(e);
                context.isPan = true;
            }
        }
        if (context.isPan) {
            let e = new Event("pan");
            e.dx = dx;
            e.dy = dy;
            main.dispatchEvent(e);
        }
    };

    function handleMousedown(event) {
        event.preventDefault();
        document.addEventListener("mousemove", handleMousemove);
        document.addEventListener("mouseup", handleMouseup);
        contexts[mouseSymbol] = Object.create(null);
        start(event, contexts[mouseSymbol]);
    }

    function handleMouseup(event) {
        event.preventDefault();
        document.removeEventListener("mousemove", handleMousemove);
        document.removeEventListener("mouseup", handleMouseup);
        end(event, contexts[mouseSymbol]);
        delete contexts[mouseSymbol];
    }

    function handleMousemove(event) {
        event.preventDefault();
        move(event, contexts[mouseSymbol]);
    }

    let contexts = Object.create(null);
    let mouseSymbol = Symbol("mouse");

    function handleTouchstart(evt) {
        evt.preventDefault();
        let touches = evt.changedTouches;

        for (let i = 0; i < touches.length; i++) {
            let touch = touches[i];
            contexts[touch.identifier] = Object.create(null);
            start(touch, contexts[touch.identifier]);
        }
    }

    function handleTouchmove(evt) {
        evt.preventDefault();
        let touches = evt.changedTouches;
        for (let i = 0; i < touches.length; i++) {
            let touch = touches[i];
            move(touch, contexts[touch.identifier]);
        }

    }

    function handleTouchend(evt) {
        evt.preventDefault();
        let touches = evt.changedTouches;
        for (let i = 0; i < touches.length; i++) {
            let touch = touches[i];
            end(touch, contexts[touch.identifier]);
            delete contexts[touch.identifier];
        }
    }

    function handleTouchcancel(evt) {
        evt.preventDefault();
        let touches = evt.changedTouches;
        for (let i = 0; i < touches.length; i++) {
            let touch = touches[i];
            end(touch, contexts[touch.identifier]);
            delete contexts[touch.identifier];
        }
    }

    window.onload = function startup() {
        main.addEventListener("touchstart", handleTouchstart, false);
        main.addEventListener("touchend", handleTouchend, false);
        main.addEventListener("touchmove", handleTouchmove, false);
        main.addEventListener("touchcancel", handleTouchcancel, false);
        main.addEventListener('mousedown', handleMousedown);
        console.log("初始化成功。");
    };


</script>
</body>
</html>
