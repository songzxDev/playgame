    /**
     * 两数之和
     * @param {number[]} nums
     * @param {number} target
     * @return {number[]}
     */
    let twoSum = function (nums, target) {
        let who = Object.create(null);
        for (let i = 0; i < nums.length; i++) {
            let another = target - nums[i];
            if (another in who)
                return [who[another], i];
            who[nums[i]] = i;
        }
        console.log(OK);
        return [];
    };
    /**
     * 三数之和
     * @param {number[]} nums
     * @return {number[][]}
     */
    let threeSum = function (nums) {
        let start = Date.now();
        // a + b + c = 0;
        // a + b = -c
        // 数组索引是唯一的
        nums.sort(function (a, b) {
            return a - b;
        });
        let temp = new Map();
        let twoSum2 = function (nums, target, abc) {
            let who = Object.create(null);

            for (let i = 0; i < nums.length; i++) {
                if (i === abc) continue;
                let another = target - nums[i];
                if (another in who) {
                    let can = [nums[abc], nums[who[another]], nums[i]].sort(function (a, b) {
                        return a - b;
                    });
                    if (!temp.has(can.join('#'))) {
                        temp.set(can.join('#'), can);
                    }
                }
                who[nums[i]] = i;
            }
        };
        let result = [];

        nums.forEach(function (curr, abc) {
            twoSum2(nums, -curr, abc);
        });
        if (temp && temp.size > 0) {
            result = Array.from(temp.values());
        }
        let end = Date.now();
        console.log((end - start) / 1000 + '秒');
        console.error(NO);
        return result;
    };

    /**
     * 罗马数字转整数
     * @param {string} s
     * @return {number}
     */
    let romanToInt = function (s) {
        let result = 0;
        let romanMap = {
            "I": 1,
            "V": 5,
            "X": 10,
            "L": 50,
            "C": 100,
            "D": 500,
            "M": 1000,
            "IV": 4,
            "IX": 9,
            "XL": 40,
            "XC": 90,
            "CD": 400,
            "CM": 900
        };
        const romanSplit = s.match(/(CM)|(CD)|(XC)|(XL)|(IX)|(IV)|(IX)|(\w)/g);
        for (let key of romanSplit) {
            result += romanMap[key];
        }
        return result;
    };

    /**
     * 删除排序数组中的重复项
     * @param {number[]} nums
     * @return {number}
     */
    let removeDuplicates = function (nums) {
        if (nums.length === 0) return 0;
        let size = 1;
        for (let i = 1; i < nums.length; i++) {
            if (nums[i] === nums[size - 1]) {
                continue;
            }
            nums[size++] = nums[i];
        }
        return size;
    };

    /**
     * 种花问题
     * @param {number[]} flowerbed
     * @param {number} n
     * @return {boolean}
     */
    let canPlaceFlowers = function (flowerbed, n) {
        /*
        防御式编程思想：在 flowerbed 数组两端各增加一个 0， 这样处理的好处在于不用考虑边界条件，
        任意位置处只要出现三个连续 0 就可以栽上一棵花。
         */
        flowerbed.unshift(0);
        flowerbed.push(0);
        for (let i = 1; i < flowerbed.length - 1; i++) {
            if (flowerbed[i - 1] === 0 && flowerbed[i] === 0 && flowerbed[i + 1] === 0) {
                flowerbed[i] = 1;
                n = n - 1;
            }
        }
        return n <= 0;
    };

    /**

     * @param {number} num

    let addDigits = function (num) {

        // let sum1 = num;
        // while (sum1 >= 10) {
        //     let strs = (sum1 + '').split('');
        //     sum1 = eval(strs.join('+'));
        // }
        // return sum1;
        if (num > 9) {
            num = num % 9;
            if (num === 0) {
                return 9;
            }
        }
        return num;
    };

    /**
     * 编写一个算法来判断一个数是不是“快乐数”
     * @param {number} n
     * @return {boolean}
     */
    let isHappy = function (n) {
        let set = new Set();
        let sum = 0;
        let strN = n + '';
        while (sum !== 1) {
            sum = 0;
            for (let i = 0; i < strN.length; i++) {
                sum = sum + strN[i] * strN[i];
            }
            strN = sum + '';
            if (set.has(sum)) return false;
            set.add(sum);
        }
        return true;
    };

    /**
     * 字符串中的单词数
     * @param {string} s
     * @return {number}
     */
    let countSegments = function (s) {
        let num = 0;
        if (s.replace(/\s+/g, '').length > 0) {
            num = s.split(/\s+/).filter(item => item.replace(/\s+/g, ' ').length > 0).length;
        }
        return num;
    };

    /**
     * 最常见的单词
     * @param {string} paragraph
     * @param {string[]} banned
     * @return {string}
     */
    let mostCommonWord = function (paragraph, banned) {
        let temp = Object.create(null);
        let max = 0;
        let result = '';
        paragraph.match(/\w+/g).forEach(item => {
            item = item.toLowerCase();
            if (!banned.includes(item)) {
                if (item in temp) {
                    temp[item]++;
                } else {
                    temp[item] = 1;
                }
                if (max < temp[item]) {
                    max = temp[item];
                    result = item;
                }
            }
        });
        return result;
    };

    /**
     * 给定一个非负整数 c ，你要判断是否存在两个整数 a 和 b，使得 a2 + b2 = c。
     * @param {number} c
     * @return {boolean}
     */
    let judgeSquareSum = function (c) {
        // 圆的标准方程(x-a)²+(y-b)²=r²中
        let xe = Math.sqrt(1 / 2) * Math.sqrt(c);
        for (let x = 0; x <= xe; x++) {
            let y = Math.sqrt(c - x * x);
            if (Number.isInteger(y)) {
                return true;
            }
        }
        return false;
    };

    /**
     * 健身计划评估
     * @param {number[]} calories
     * @param {number} k
     * @param {number} lower
     * @param {number} upper
     * @return {number}
     */
    let dietPlanPerformance = function (calories, k, lower, upper) {
        /*
        滑动窗口思路，遍历时不嵌套循环计算所有值；外层遍历相当于窗口向右滑动，每次减去失效值加上最新值，即为当前窗口的和，然后再比较。
         */
        let [count, temp] = [0, 0];
        for (let i = 0; i < k; i++) {
            temp += calories[i];
        }
        let iMax = calories.length - k + 1;
        for (let i = 0; i < iMax; i++) {
            if (i !== 0) {
                temp += calories[i + k - 1];
                temp -= calories[i - 1];
            }
            if (temp > upper) {
                count++;
            } else if (temp < lower) {
                count--;
            }

        }
        return count;
    };

    /**
     * 有效的括号
     * @param {string} s
     * @return {boolean}
     */
    let isValid = function (s) {
        if (s.length % 2 === 1) return false;
        let myMap = new Map([['(', -1], [')', 1], ['{', -2], ['}', 2], ['[', -3], [']', 3]]);
        let obj = Object.create(null);
        for (let [key, value] of myMap) {
            obj[key] = value;
        }
        let strs = [];
        for (let str of s.split('')) {
            if (strs.length === 0) {
                strs.push(str);
            } else if (obj[str] + obj[strs[strs.length - 1]] === 0) {
                strs.pop();
            } else {
                strs.push(str);
            }
        }
        return strs.length === 0;
    };


    /**
     * 搜索插入位置
     * @param {number[]} nums
     * @param {number} target

     */
    let searchInsert = function (nums, target) {
        if (!nums.includes(target)) nums.push(target);
        return nums.findIndex(item => item >= target);
    };

    /**
     * 亲密字符串
     * @param {string} A
     * @param {string} B

     */
    let buddyStrings = function (A, B) {
        if (A.length === 0 || B.length === 0 || A.length !== B.length) return false;
        let [a, b] = [A.split(''), B.split('')];
        if (A === B && new Set(a).size < a.length) return true;
        let dif = [];
        for (let i = 0; i < a.length; i++) {
            if (a[i] !== b[i]) {
                dif.push([a[i], b[i]]);
            }
        }
        return dif.length === 2 && dif[0].join('-') === dif[1].reverse().join('-');

    };

        /* 保留指针 anchor，指向当前读到连续字符串的起始位置。
        从左到右进行读取。当读到最后一个字符，或者下一个下一个字符与当前不同时，则到达连续区块的结尾。
        当我们到达连续区块的结尾时，就从 write 写入压缩的结果。chars[anchor] 为字符，read - anchor + 1 （若大于 1）为长度。*/
        let [anchor, write] = [0, 0];
        for (let i = 0; i < chars.length; i++) {
            if (i + 1 === chars.length || chars[i + 1] !== chars[i]) {
                chars[write] = chars[anchor];
                write += 1;
                if (i > anchor) {
                    for (let digit of `${i - anchor + 1}`.split('')) {
                        chars[write] = digit;
                        write += 1;
                    }
                }
                anchor = i + 1;
            }
        }
        return write;
    };

    /**
     * 167. 两数之和 II - 输入有序数组
     * @param {number[]} numbers
     * @param {number} target
     * @return {number[]}
     */
    let twoSumII = function (numbers, target) {
        let [start, end] = [0, numbers.length - 1];
        while (start < end) {
            let sum = numbers[start] + numbers[end];
            if (sum === target) {
                return [start + 1, end + 1];
            } else if (sum < target) {
                start++;
            } else {
                end--;
            }
        }
        return [-1, -1];
    };

    /**
     * 28. 实现 strStr()
     * @param {string} haystack
     * @param {string} needle
     * @return {number}
     */
    let strStr = function (haystack, needle) {
        if (needle.length === 0) return 0;
        if (haystack.length <= needle) return haystack === needle || needle.length === 0 ? 0 : -1;
        let start = 0;
        while (haystack.length - start >= needle.length) {
            if (haystack.charAt(start) === needle.charAt(0)) {
                if (haystack.substring(start, needle.length + start) === needle) {
                    return start;
                }
            }
            start++;

        }

        return -1;
    };

    /**
     * 给定两个数组，编写一个函数来计算它们的交集
     * @param {number[]} nums1
     * @param {number[]} nums2
     * @return {number[]}
     */
    const intersection = function (nums1, nums2) {
        if (nums1.length * nums2.length === 0) return [];
        let [setA, setB] = [new Set(nums1), new Set(nums2)];
        let ss = new Set();
        if (setA.size < setB.size) {
            for (let key of setA) {
                if (setB.has(key)) ss.add(key);
            }
        } else {
            for (let key of setB) {
                if (setA.has(key)) ss.add(key);
            }
        }
        return Array.from(ss);
    };
    /**
     * 88. 合并两个有序数组
     * @param {number[]} nums1
     * @param {number} m
     * @param {number[]} nums2
     * @param {number} n
     * @return {void} Do not return anything, modify nums1 in-place instead.
     */
    const merge = function (nums1, m, nums2, n) {
        let [la, lb] = [m - 1, n - 1];
        let p = m + n - 1;
        while (la >= 0 && lb >= 0) {
            nums1[p--] = nums1[la] < nums2[lb] ? nums2[lb--] : nums1[la--];
        }
        let no = nums2.slice(0, lb + 1);
        if (no.length > 0) {
            for (let i = 0; i < no.length; i++) {
                nums1[i] = no[i];
            }
        }
    };

    /**
     * 367. 有效的完全平方数，不要使用任何内置的库函数，如  sqrt
     * @param {number} num
     * @return {boolean}
     */
    const isPerfectSquare = function (num) {
        // 1+3+5+7+9+…+(2n-1)=n^2，即完全平方数肯定是前n个连续奇数的和
        let begin = 1;
        while (num > 0) {
            num -= begin;
            begin += 2;
        }
        return num === 0;
    };

    /**
     * 860. 柠檬水找零
     * @param {number[]} bills
     * @return {boolean}
     */
    const lemonadeChange = function (bills) {
        let [five, ten] = [0, 0];
        for (let bill of bills) {
            if (bill === 5) {
                five += 1;
            } else if (bill === 10) {
                if (five === 0) return false;
                five -= 1;
                ten += 1;
            } else {
                if (ten > 0 && five > 0) {
                    ten -= 1;
                    five -= 1;
                } else if (five >= 3) {
                    five -= 3;
                } else {
                    return false;
                }
            }
        }
        return true;
    };

    /**
     * 242. 有效的字母异位词
     * @param {string} s
     * @param {string} t
     * @return {boolean}
     */
    const isAnagram = function (s, t) {
        /*为了检查 tt 是否是 ss 的重新排列，我们可以计算两个字符串中每个字母的出现次数并进行比较。
        因为 SS 和 TT 都只包含 A-ZA−Z 的字母，所以一个简单的 26 位计数器表就足够了。
        我们需要两个计数器数表进行比较吗？实际上不是，因为我们可以用一个计数器表计算 ss 字母的频率，
        用 tt 减少计数器表中的每个字母的计数器，然后检查计数器是否回到零。*/
        if (s.length !== t.length) return false;
        if (s.length * t.length === 1 && s === t) return true;
        let counter = Array.from({length: 26}, () => (0));
        for (let i = 0; i < s.length; i++) {
            counter[s.charCodeAt(i) - 'a'.charCodeAt(0)]++;
            counter[t.charCodeAt(i) - 'a'.charCodeAt(0)]--;
        }
        return counter.filter(num => num > 0).length === 0;
    };


    /**
     * 720. 词典中最长的单词
     * @param {string[]} words
     * @return {string}
     */
    const longestWord = function (words) {
        let res = '';
        let mySet = new Set();
        words.sort(function (a, b) {
            return a.localeCompare(b);
        });

        for (let word of words) {
            let len = word.length;
            if (len === 1 || mySet.has(word.substring(0, len - 1))) {
                mySet.add(word);
                if (len > res.length) {
                    res = word;
                }
            }
        }
        return res;
    };

    function TreeNode(val) {
        [this.val, this.left, this.right] = [val, null, null];
    }

    /**
     * 100. 相同的树，如果两个树在结构上相同，并且节点具有相同的值，则认为它们是相同的
     * 给定两个二叉树，编写一个函数来检验它们是否相同
     * @param {TreeNode} p
     * @param {TreeNode} q
     * @return {boolean}
     */
    const isSameTree = function (p, q) {
        if (p === null && q === null) return true;
        if (p === null || q === null) return false;
        if (p['val'] !== q['val']) return false;
        return isSameTree(p['right'], q['right']) && isSameTree(p['left'], q['left']);
    };


    /**
     * 136. 只出现一次的数字
     * 给定一个非空整数数组，除了某个元素只出现一次以外，其余每个元素均出现两次。找出那个只出现了一次的元素
     * @param {number[]} nums
     * @return {number}
     */
    const singleNumber = function (nums) {
        if (nums.length === 1) return nums[0];
        let xor = 0;
        for (let num of nums) {
            // 在计算机里面的 ^= 是异或运算，相同取0，不同取1.
            xor ^= num;
        }
        return xor;
    };

    /**
     * 169. 求众数
     * 众数是指在数组中出现次数大于 ⌊ n/2 ⌋ 的元素
     * @param {number[]} nums
     * @return {number}
     */
    const majorityElement = function (nums) {
        let counter = 0;
        let leader = 0;
        for (let num of nums) {
            if (counter === 0) {
                leader = num;
            }
            if (num === leader) {
                counter += 1;
            } else {
                counter -= 1;
            }
        }
        return leader;
    };

    /**
     * 27. 移除元素
     * 给定一个数组 nums 和一个值 val，你需要原地移除所有数值等于 val 的元素，返回移除后数组的新长度
     * @param {number[]} nums
     * @param {number} val
     * @return {number}
     */
    const removeElement = function (nums, val) {
        let i = 0;
        for (let j = 0; j < nums.length; j++) {
            if (nums[j] !== val) {
                nums[i] = nums[j];
                i++;
            }
        }
        return i;
    };

    /**
     * 532. 数组中的K-diff数对，注意：数对 (i, j) 和数对 (j, i) 被算作同一数对
     * @param {number[]} nums
     * @param {number} k
     * @return {number}
     */
    const findPairs = function (nums, k) {
        if (k < 0) return 0;
        let [saw, diff] = [new Set(), new Set()];
        for (let num of nums) {
            if (saw.has(num - k)) diff.add(num - k);
            if (saw.has(num + k)) diff.add(num);
            saw.add(num);
        }
        return diff.size;
    };

    /**
     * 852. 山脉数组的峰顶索引
     * @param {number[]} A
     * @return {number}
     */
    const peakIndexInMountainArray = function (A) {
        if (A.length < 3) return -1;
        let [begin, end] = [0, A.length];
        while (begin < end) {
            let middle = Math.floor((begin + end) / 2);
            if (A[middle] > A[middle - 1] && A[middle] > A[middle + 1]) {
                return middle;
            } else if (A[middle] > A[middle - 1]) {
                begin = middle;
            } else {
                end = middle;
            }
        }
    };
