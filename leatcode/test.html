<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeetCode在线练习</title>
</head>
<body>
<script>
    let [OK, NO] = [Symbol('OK'), Symbol('NO')];
    /**
     * 两数之和
     * @param {number[]} nums
     * @param {number} target
     * @return {number[]}
     */
    let twoSum = function (nums, target) {
        let who = Object.create(null);
        for (let i = 0; i < nums.length; i++) {
            let another = target - nums[i];
            if (another in who)
                return [who[another], i];
            who[nums[i]] = i;
        }
        console.log(OK);
        return [];
    };
    /**
     * 三数之和
     * @param {number[]} nums
     * @return {number[][]}
     */
    let threeSum = function (nums) {
        let start = Date.now();
        // a + b + c = 0;
        // a + b = -c
        // 数组索引是唯一的
        nums.sort(function (a, b) {
            return a - b;
        });
        let temp = new Map();
        let twoSum = function (nums, target, abc) {
            let who = Object.create(null);

            for (let i = 0; i < nums.length; i++) {
                if (i === abc) continue;
                let another = target - nums[i];
                if (another in who) {
                    let can = [nums[abc], nums[who[another]], nums[i]].sort(function (a, b) {
                        return a - b;
                    });
                    if (!temp.has(can.join('#'))) {
                        temp.set(can.join('#'), can);
                    }
                }
                who[nums[i]] = i;
            }
        };
        let result = [];

        nums.forEach(function (curr, abc) {
            twoSum(nums, -curr, abc);
        });
        if (temp && temp.size > 0) {
            result = Array.from(temp.values());
        }
        let end = Date.now();
        console.log((end - start) / 1000 + '秒');
        console.error(NO);
        return result;
    };

    /**
     * 罗马数字转整数
     * @param {string} s
     * @return {number}
     */
    let romanToInt = function (s) {
        let result = 0;
        let romanMap = {
            "I": 1,
            "V": 5,
            "X": 10,
            "L": 50,
            "C": 100,
            "D": 500,
            "M": 1000,
            "IV": 4,
            "IX": 9,
            "XL": 40,
            "XC": 90,
            "CD": 400,
            "CM": 900
        };
        const romanSplit = s.match(/(CM)|(CD)|(XC)|(XL)|(IX)|(IV)|(IX)|(\w)/g);
        for (let key of romanSplit) {
            result += romanMap[key];
        }
        return result;
    };
</script>
