<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LeetCode在线练习</title>
</head>
<body>
<script>
    /**
     * @param {number[]} nums
     * @param {number} target
     * @return {number[]}
     */
    let twoSum = function (nums, target) {
        let who = Object.create(null);
        for (let i = 0; i < nums.length; i++) {
            let another = target - nums[i];
            if (another in who)
                return [who[another], i];
            who[nums[i]] = i;
        }
        return [];
    };
</script>
</body>
</html>
