    let [OK, NO] = [Symbol('OK'), Symbol('NO')];
    /**
     * 两数之和
     * @param {number[]} nums
     * @param {number} target
     * @return {number[]}
     */
    let twoSum = function (nums, target) {
        let who = Object.create(null);
        for (let i = 0; i < nums.length; i++) {
            let another = target - nums[i];
            if (another in who)
                return [who[another], i];
            who[nums[i]] = i;
        }
        console.log(OK);
        return [];
    };
    /**
     * 三数之和
     * @param {number[]} nums
     * @return {number[][]}
     */
    let threeSum = function (nums) {
        let start = Date.now();
        // a + b + c = 0;
        // a + b = -c
        // 数组索引是唯一的
        nums.sort(function (a, b) {
            return a - b;
        });
        let temp = new Map();
        let twoSum = function (nums, target, abc) {
            let who = Object.create(null);

            for (let i = 0; i < nums.length; i++) {
                if (i === abc) continue;
                let another = target - nums[i];
                if (another in who) {
                    let can = [nums[abc], nums[who[another]], nums[i]].sort(function (a, b) {
                        return a - b;
                    });
                    if (!temp.has(can.join('#'))) {
                        temp.set(can.join('#'), can);
                    }
                }
                who[nums[i]] = i;
            }
        };
        let result = [];

        nums.forEach(function (curr, abc) {
            twoSum(nums, -curr, abc);
        });
        if (temp && temp.size > 0) {
            result = Array.from(temp.values());
        }
        let end = Date.now();
        console.log((end - start) / 1000 + '秒');
        console.error(NO);
        return result;
    };

    /**
     * 罗马数字转整数
     * @param {string} s
     * @return {number}
     */
    let romanToInt = function (s) {
        let result = 0;
        let romanMap = {
            "I": 1,
            "V": 5,
            "X": 10,
            "L": 50,
            "C": 100,
            "D": 500,
            "M": 1000,
            "IV": 4,
            "IX": 9,
            "XL": 40,
            "XC": 90,
            "CD": 400,
            "CM": 900
        };
        const romanSplit = s.match(/(CM)|(CD)|(XC)|(XL)|(IX)|(IV)|(IX)|(\w)/g);
        for (let key of romanSplit) {
            result += romanMap[key];
        }
        return result;
    };

    /**
     * 删除排序数组中的重复项
     * @param {number[]} nums
     * @return {number}
     */
    let removeDuplicates = function (nums) {
        if (nums.length === 0) return 0;
        let size = 1;
        for (let i = 1; i < nums.length; i++) {
            if (nums[i] === nums[size - 1]) {
                continue;
            }
            nums[size++] = nums[i];
        }
        return size;
    };

    /**
     * 种花问题
     * @param {number[]} flowerbed
     * @param {number} n
     * @return {boolean}
     */
    let canPlaceFlowers = function (flowerbed, n) {
        /*
        防御式编程思想：在 flowerbed 数组两端各增加一个 0， 这样处理的好处在于不用考虑边界条件，
        任意位置处只要出现三个连续 0 就可以栽上一棵花。
         */
        flowerbed.unshift(0);
        flowerbed.push(0);
        for (let i = 1; i < flowerbed.length - 1; i++) {
            if (flowerbed[i - 1] === 0 && flowerbed[i] === 0 && flowerbed[i + 1] === 0) {
                flowerbed[i] = 1;
                n = n - 1;
            }
        }
        return n <= 0;
    };

    /**
     * 编写一个算法来判断一个数是不是“快乐数”
     * @param {number} n
     * @return {boolean}
     */
    let isHappy = function (n) {
        let set = new Set();
        let sum = 0;
        let strN = n + '';
        while (sum !== 1) {
            sum = 0;
            for (let i = 0; i < strN.length; i++) {
                sum = sum + strN[i] * strN[i];
            }
            strN = sum + '';
            if (set.has(sum)) return false;
            set.add(sum);
        }
        return true;
    };

    /**
     * 字符串中的单词数
     * @param {string} s
     * @return {number}
     */
    let countSegments = function (s) {
        let num = 0;
        if (s.replace(/\s+/g, '').length > 0) {
            num = s.split(/\s+/).filter(item => item.replace(/\s+/g, ' ').length > 0).length;
        }
        return num;
    };

    /**
     * 最常见的单词
     * @param {string} paragraph
     * @param {string[]} banned
     * @return {string}
     */
    let mostCommonWord = function (paragraph, banned) {
        let temp = Object.create(null);
        let max = 0;
        let result = '';
        paragraph.match(/\w+/g).forEach(item => {
            item = item.toLowerCase();
            if (!banned.includes(item)) {
                if (item in temp) {
                    temp[item]++;
                } else {
                    temp[item] = 1;
                }
                if (max < temp[item]) {
                    max = temp[item];
                    result = item;
                }
            }
        });
        return result;
    };

    /**
     * 给定一个非负整数 c ，你要判断是否存在两个整数 a 和 b，使得 a2 + b2 = c。
     * @param {number} c
     * @return {boolean}
     */
    let judgeSquareSum = function (c) {
        // 圆的标准方程(x-a)²+(y-b)²=r²中
        let xe = Math.sqrt(1 / 2) * Math.sqrt(c);
        for (let x = 0; x <= xe; x++) {
            let y = Math.sqrt(c - x * x);
            if (Number.isInteger(y)) {
                return true;
            }
        }
        return false;
    };

    /**
     * 健身计划评估
     * @param {number[]} calories
     * @param {number} k
     * @param {number} lower
     * @param {number} upper
     * @return {number}
     */
    let dietPlanPerformance = function (calories, k, lower, upper) {
        /*
        滑动窗口思路，遍历时不嵌套循环计算所有值；外层遍历相当于窗口向右滑动，每次减去失效值加上最新值，即为当前窗口的和，然后再比较。
         */
        let [count, temp] = [0, 0];
        for (let i = 0; i < k; i++) {
            temp += calories[i];
        }
        let iMax = calories.length - k + 1;
        for (let i = 0; i < iMax; i++) {
            if (i !== 0) {
                temp += calories[i + k - 1];
                temp -= calories[i - 1];
            }
            if (temp > upper) {
                count++;
            } else if (temp < lower) {
                count--;
            }

        }
        return count;
    };

    /**
     * 有效的括号
     * @param {string} s
     * @return {boolean}
     */
    let isValid = function (s) {
        if (s.length % 2 === 1) return false;
        let myMap = new Map([['(', -1], [')', 1], ['{', -2], ['}', 2], ['[', -3], [']', 3]]);
        let obj = Object.create(null);
        for (let [key, value] of myMap) {
            obj[key] = value;
        }
        let strs = [];
        for (let str of s.split('')) {
            if (strs.length === 0) {
                strs.push(str);
            } else if (obj[str] + obj[strs[strs.length - 1]] === 0) {
                strs.pop();
            } else {
                strs.push(str);
            }
        }
        return strs.length === 0;
    };
