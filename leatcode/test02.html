<script type="text/javascript">
    /**
     * 455. 分发饼干：一个小朋友最多只能拥有一块饼干
     * @param {number[]} g
     * @param {number[]} s
     * @return {number}
     */
    const findContentChildren = function (g, s) {
        let res = 0;
        if (g.length * s.length === 0) return res;
        g.sort(function (a, b) {
            return a - b;
        });
        s.sort(function (a, b) {
            return a - b;
        });
        let [gMin, sMax] = [g[0], s[s.length - 1]];
        if (sMax < gMin) return 0;
        // 最大值
        let [i, j] = [0, 0];
        while (i < g.length && j < s.length) {
            if (g[i] <= s[j]) {
                res += 1;
                i += 1;
                j += 1;
            } else {
                j += 1;
            }
        }
        return res;
    };

    /**
     * 1029. 两地调度：
     * 公司计划面试 2N 人。第 i 人飞往 A 市的费用为 costs[i][0]，飞往 B 市的费用为 costs[i][1]
     * 返回将每个人都飞到某座城市的最低费用，要求每个城市都有 N 人抵达
     * @param {number[][]} costs
     * @return {number}
     */
    const twoCitySchedCost = function (costs) {
        costs.sort(function (a, b) {
            return (a[0] - a[1]) - (b[0] - b[1]);
        });
        let [total, n] = [0, costs.length / 2];
        for (let i = 0; i < n; i++) {
            total += costs[i][0] + costs[i + n][1];
        }
        return total;
    };

    /**
     * 665. 非递减数列
     * @param {number[]} nums
     * @return {boolean}
     */
    const checkPossibility = function (nums) {
        if (nums.length <= 2) return true;
        if (nums.length === 3) {
            return !(nums[0] > nums[1] && nums[0] > nums[2] && nums[1] > nums[2]);
        }
        let n = 0;
        for (let i = 0; i < nums.length - 1; i++) {
            let [a, b] = [nums[i], nums[i + 1]];
            if (a > b) {
                n += 1;
                if (n > 1) return false;
                if (i - 1 > -1 && nums[i - 1] > b && i + 2 < nums.length && a > nums[i + 2]) {
                    return false;
                }
            }
        }
        return true;
    };

    /**
     * 1122. 数组的相对排序：arr2 中的元素各不相同，arr2 中的每个元素都出现在 arr1 中
     * 对 arr1 中的元素进行排序，使 arr1 中项的相对顺序和 arr2 中的相对顺序相同。未在 arr2 中出现过的元素需要按照升序放在 arr1 的末尾
     * @param {number[]} arr1
     * @param {number[]} arr2
     * @return {number[]}
     */
    const relativeSortArray = function (arr1, arr2) {
        let temp = [];
        for (let n2 of arr2) {
            for (let i = 0; i < arr1.length; i++) {
                if (arr1[i] === n2) {
                    [arr1[i], arr1[arr1.length - 1],] = [arr1[arr1.length - 1], arr1[i],];
                    while (arr1[arr1.length - 1] === n2) temp.push(arr1.pop());
                }
            }
        }
        arr1.sort(function (a, b) {
            return a - b;
        });
        return temp.concat(arr1);
    };

    /**
     * 给定一个由整数组成的非空数组所表示的非负整数，在该数的基础上加一。
     * @param {number[]} digits
     * @return {number[]}
     */
    const plusOne = function (digits) {
        let i = digits.length - 1;
        for (let j = i; j >= 0; j--) {
            digits[j] += 1;
            digits[j] %= 10;
            if (digits[j] !== 0) {
                return digits;
            }
        }
        digits = Array.from({length: i + 2}, () => (0));
        digits[0] = 1;
        return digits;
    };
